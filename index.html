<!DOCTYPE>
<html>
	<head>
		<title>Bonds.io</title>
	</head>
	<body>
		<canvas id="cvs" width="600" height="600"></canvas>
		<script src="bonds.js"></script>
		<script>
			var c = new Atom("C", 4),
				h = new Atom("H", 7),
				n = new Atom("N", 5),
				o = new Atom("O", 6);
		
			var molecule = new Molecule([o,o,o,o,h,h]);
			
			var solve;
			molecule.branchSolve(function(summary) {
				solve = summary;
			});
			console.log(solve);
			
			var tree = new Tree(solve);			
			tree.draw(document.getElementById('cvs').getContext('2d'));
		</script>
	</body>
</html>
